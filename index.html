<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hushen Dela</title>
  </head>
  <h1>Hushen Dela <div id="time"></div></h1>
  <div id="app"></div>
  <button onclick="getPage(1);">First page</button>
  <button onclick="getPage(2);">second Page</button>
  <body>
    <script>
      makeTable = (data) => {
        var div = document.createElement("table");
        div.style.border = "1px solid black";
        div.style.borderCollapse = "collapse";

        let tr = document.createElement("tr");
        for (const thing in data[0]) {
          let th = document.createElement("th");
          th.style.border = "1px solid black";
          let thData = document.createTextNode(`${thing}`);
          th.appendChild(thData);
          tr.appendChild(th);
        }
        div.appendChild(tr);

        data.map((item, index) => {
          let tr = document.createElement("tr");
          tr.style.border = "1px solid black";

          for (const thing in item) {
            let td = document.createElement("td");
            td.style.border = "1px solid black";
            let tdData = document.createTextNode(`${item[thing]}`);
            td.appendChild(tdData);
            tr.appendChild(td);
          }
          div.appendChild(tr);
        });
        return div;
      };

      getPage = (arg) => {
        fetch("https://reqres.in/api/users?page=" + arg)
          .then((r) => r.json())
          .then((response) => {
            document
              .getElementById("app")
              .replaceChildren(makeTable(response.data));
          });
      };
      showTime = () =>{
        setInterval(() => {
          document.getElementById("test").appendChild(new Date());
        }, 1000);
      }
      window.onload = () => {
        getPage(1);
        showTime();
      };
    </script>
  </body>
</html>
